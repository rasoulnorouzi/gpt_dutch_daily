<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Dutch Daily Course</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar for Dynamic Navigation -->
  <div class="sidebar">
    <h3>ðŸ“Œ Ù„ÛŒØ³Øª Ø¯Ø±Ø³â€ŒÙ‡Ø§</h3>
    <ul id="sidebar-links"></ul>
  </div>

  <!-- Main Content Area -->
  <div class="markdown-body">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Fetch the README.md file
      fetch('README.md')
        .then(res => res.text())
        .then(md => {
          // Convert Markdown to HTML
          document.querySelector('.markdown-body').innerHTML = marked.parse(md);

          // Extract lesson titles (### headings)
          const sidebar = document.getElementById("sidebar-links");
          document.querySelectorAll("h3").forEach((heading, index) => {
            const title = heading.innerText.trim();
            const id = "lesson-" + index;
            heading.id = id; // Assign an ID to each lesson title
            
            // Create Sidebar Links
            const li = document.createElement("li");
            li.innerHTML = `<a href="#${id}">${title}</a>`;
            sidebar.appendChild(li);
          });
        });
    </script>
  </div>

</body>
</html>
