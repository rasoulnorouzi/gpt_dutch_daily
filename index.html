<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Dutch Daily Course</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h3>ðŸ“– Ø¯Ø±Ø³â€ŒÙ‡Ø§</h3>
    <ul id="sidebar-menu"></ul>
  </div>

  <div class="markdown-body">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch('README.md')
        .then(res => res.text())
        .then(md => {
          // Convert Markdown to HTML
          document.querySelector('.markdown-body').innerHTML = marked.parse(md);

          // Auto-generate sidebar from headings
          let sidebar = document.getElementById("sidebar-menu");
          let headings = document.querySelectorAll(".markdown-body h2");

          headings.forEach((heading, index) => {
            let id = "lesson" + (index + 1);
            heading.id = id; // Assign ID to each heading

            let link = document.createElement("a");
            link.href = "#" + id;
            link.textContent = heading.textContent;

            let listItem = document.createElement("li");
            listItem.appendChild(link);
            sidebar.appendChild(listItem);
          });
        });
    </script>
  </div>
</body>
</html>
